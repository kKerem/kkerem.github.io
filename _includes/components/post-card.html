<div class="card card-post w-100 border-0 mb-4">
    <div class="card-body px-0 pt-0">
        <div class="card-subtitle small text-secondary mb-1">
            <i class="bi bi-calendar-range-fill pe-2"></i>
            {{ post.date | localize: '%d %B, %Y', 'tr' }}
        </div>
        <h4 class="card-title mb-3">
            <a href="{{ post.url | absolute_url }}" class="text-decoration-none text-decoration-underline">{{ post.title }}</a>
        </h4>
        <div class="card-text mb-0">
            {{ post.excerpt }}
        </div>
        <a href="{{ post.url | absolute_url }}">More...</a>
        <div class="row justify-content-center align-items-center mt-3 text-muted">
            <div class="col-12 col-md">
                <i class="bi bi-tags-fill pe-1"></i>
                {% for tag in post.tags %}
                    <span class="small tag tag-{{ tag | slugify}}">
                        {{ tag }}<span class="ayir">,</span>
                    </span>
                {% endfor %}
            </div>
        </div>
        
    </div>
</div>
