{% include utilities/group-by-array.html collection=site.posts field="tags" %}

<div class="shadow-sm bg-white2 p-3 rounded mb-3">
{% include components/profile-avatar.html %}
{% include components/profile-body.html %}
</div>

<div class="shadow-sm bg-white2 p-3 rounded mb-3">
    <div class="card-title">
        <h6 class="fw-normal text-muted">Filter by Tag</h6>
    </div>
    {% for tag in group_names %}
        <a class="d-inline-block rounded small p-1 mr-1 mb-1 text-decoration-none tag tag-{{ tag | slugify }}"
            href="#{{tag | slugify}}">
            {{ tag }}
        </a>
    {% endfor %}
</div>
