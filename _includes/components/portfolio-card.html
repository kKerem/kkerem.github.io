
<div class="element-item overflow-hidden rounded border{% for tag in post.tags %} {{ tag | slugify}}{% endfor %}" data-category="Portfolio">
    <p class="timestamp d-none">{{ post.date | timeago }}</p>

    {% picture {{post.images}} %}
    
    <div class="grid__body">
        <div class="relative">
            <a class="grid__link" target="_blank" href="{{site.url}}/uploads/{{ post.images }}" data-thumb="{{site.url}}/uploads/{{ post.images }}" data-caption="
                <h6 class='text-secondary mb-0 text-center'>{{ post.title }}</h6>
                <center><a class='text-link mt-3 mb-2 btn btn-link text-white text-decoration' href='{{ post.url }}'>See More</a><br><span class='small text-secondary opacity'>(preview and downloadable archive included )</span></center>" data-slug="cat" data-fancybox="gallery"></a>
            <div class="row justify-content-between grid__author cursor-default">
                <div class="col-auto">
                    <span class="text-white bg-dark py-1 px-2 font-weight-bold small" style="opacity:.8;border-radius: 32px;"><i class="fas fa-eye pr-1"></i> XX</span>
                </div>
                <div class="col-auto">
                    <span class="date text-white bg-dark py-1 px-2 font-weight-bold small" style="opacity:.8;border-radius: 32px;">{{ post.date }}</span>
                </div>
            </div>
        </div>
        <div class="mt-auto">
            <h3 class="grid__title small font-weight-bold text-white d-inline-block bg-dark py-1 px-2"><i class="fas fa-file pr-2"></i>{{ post.title }}</h3>
            
            
                <h1 class="grid__tag small text-muted font-weight-bold">';
                    <div class="post_tags">
                    {% for tag in post.tags %}
                        <a href='#{{ tag | slugify}}' title='{{ tag }}' class='text-white bg-dark py-1 px-2 link_a mr-2' style='opacity:.8;border-radius: 32px;'><i class='fas fa-circle pr-2' style='color:red'></i>";
                            {{ tag }}
                        </a>
                    {% endfor %}
                    </div>
                </h1>
            
        </div>
    </div>
    
</div>
