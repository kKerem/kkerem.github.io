
<div class="element-item overflow-hidden rounded border{% for tag in post.categories %} {{ tag | slugify}}{% endfor %}" data-date="{{ post.date | date: '%s' }}">
    {% picture {{post.images}} %}
    
    <div class="grid__body">
        <div class="relative">
            <a class="grid__link" target="_blank" href="{{site.url}}/{{ post.images }}" data-thumb="{{site.url}}/{{ post.images }}" data-caption="
            <h6 class='text-secondary mb-0 text-center'>{{ post.title }}</h6>
            <div class='small text-center mt-3'>
                {% for tag in post.tags %}
                <span class='pe-2'><i class='fas fa-circle pe-2 {{ tag }}'></i> {{ tag }}</span>
                {% endfor %}
            </div>
                <center><a class='text-link mt-3 mb-2 btn btn-link text-white text-decoration' href='{{ post.url }}'>See More</a></center>" data-slug="cat" data-fancybox="gallery"></a>
            <div class="row justify-content-end grid__author cursor-default">
                <div class="col-auto">
                    <span class="date text-white bg-dark py-1 px-2 fw-semibold small" style="opacity:.8;border-radius: 32px;">{{ post.date | timeago }}</span>
                </div>
            </div>
        </div>
        <div class="mt-auto">
            <h3 class="grid__title small fw-semibold text-white d-inline-block bg-dark py-1 px-2"><a href="{{ post.url }}" class="text-decoration-none text-white link_a ">{{ post.title }}</a></h3>
            <p class="number">{{ post.date | date: '%s' }}</p>
            
                <h1 class="grid__tag small text-muted fw-semibold">
                    <div class="post_tags">
                    {% for tag in post.tags %}
                        <a href='#{{ tag | slugify}}' title='{{ tag }}' class='text-white bg-dark py-1 px-2 link_a me-2 text-decoration-none' style='opacity:.8;border-radius: 32px;'>
                            <i class='fas fa-circle pe-2 {{ tag }}'></i>
                            {{ tag }}
                        </a>
                    {% endfor %}
                    </div>
                </h1>
            
        </div>
    </div>
    
</div>
